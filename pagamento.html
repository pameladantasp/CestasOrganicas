<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestas Orgânicas</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"> 
    <link rel="stylesheet" type="text/css" href="./styles/style-carrinho.css"> 
    <link rel="icon" type="image/png" href="./images/logo.png"/>
    <link rel="icon" type="image/png" href="./images/carrinho-de-compras.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> 
    <script defer type="text/javascript" src="./scripts/env.js"></script>
    <script defer type="text/javascript" src="./scripts/login.js"></script>
    <script defer type="text/javascript" src="./scripts/script.js"></script>
    <script defer type="text/javascript" src="./scripts/produtos.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("lMJ98h-lLT_y87xkU");
        })();
    </script>
    <script defer type="text/javascript" src="./scripts/pagamento.js"></script>
    <script defer type="text/javascript" src="./scripts/carrinho.js"></script>

</head>

<body>    
    <main>
        <div class="header-fixed-top">
            <img src="./images/logo.png" alt="Logotipo Cestas Orgânicas" class="logo">
            <h1 class="logo-principal">Cestas Orgânicas</h1>
            <div id="menu-icon" onclick="toggleMenu()">☰</div>
        </div>

        <div id="side-menu" class="side-menu">
            <div class="menu-header">
                <img src="./images/default-perfil.jpg" alt="Foto de perfil padrão do sistema" class="profile-picture">
                <a href="login.html"><div id="profile-name">Entrar</div></a>
            </div>
            <a href="index.html">Início</a>
            <a href="produtos.html">Buscar produtos</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="cadastro-perfil.html">Cadastrar perfil</a>
            <a href="perfil.html">Editar Perfil</a>
        </div>
        <div id="menu-overlay" onclick="closeMenu()"></div>

        <section id="titulo-carrinho">
            <img src="./images/carrinho-de-compras.png" alt="Símbolo carrinho de compras" class="carrinho-compras">
            <p>Meu carrinho de compras</p>
        </section> 

        <section id="tabela-pedidos">
            <h2>Anexe o comprovante de pagamento e um e-mail será enviado com a confirmação!</h2>
            <table>
                <thead>
                    <input id="comprovante-input" type="file" name="comprovante"><br></p>
                </thead>
            </table>
            <div class="buttons">
                <a href="carrinho.html"><button class="back-to-shopping" >Voltar ao carrinho</button></a>
                <button id="finalize-button" class="pagamento" disabled>Finalizar</button>
            </div>
        </section>


        <!-- Barra de progresso -->
        <div id="progress-overlay" class="progress-overlay" style="display:none;">
            <div class="progress-bar">
                <p id="progress-message">Pedido sendo enviado...</p>
            </div>
        </div>

    </main>
    <footer>
        <p>Esta página foi desenvolvida por Pâmela Dantas juntamente com o IFSP Campinas</p>
    </footer>
</body>
</html>
