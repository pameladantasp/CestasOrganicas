<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestas Orgânicas</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css"> 
    <link rel="icon" type="image/png" href="./images/logo.png"/>

    <!-- Fontes usadas -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

</head>

<body>
    <header class="banner">
        <img src="./images/banner-organic.jpg" alt="Banner Cestas Orgânicas" class="banner">
    </header>
    
    <main>
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo Cestas Orgânicas" class="logo">
            <h1 class="logo-principal">Cestas Orgânicas</h1>
        </div>

        <!-- Botão de busca -->
        <section class="search-banner">
            <p class="search-text">Explore nossa variedade de produtos orgânicos    </p>
            <form class="search-products">         
                <input type="text" placeholder="Busque por um produto...">
                <button type="submit">Buscar</button>
            </form>
        </section>

    </main>

    <footer>
        <p>Esta página foi desenvolvida por Pâmela Dantas juntamente com o IFSP Campinas</p>
    </footer>
</body>
</html>
